<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Chetak </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main">
        <div class="container">
            <h3>Play Chetak</h3>
        <div class="login-register-box">
            <button id="login-register">Login/Register</button>
        </div>
        <div class="play-as-guest" id="anonymously">Play as guest</div>
        </div>
    </div>
    <div class="game">
        <div id="score"></div>
        <div class="containerDataParent">
            <div class="containerData">
                <div class="log-out">
                    <input id="logout" type="button" value="Log-out">
                </div>
            </div>
        </div>
        
        <div id="dino"></div>
        <div id="cactus"></div>
     
    </div>
    <div class="game-over-cls" id="game-over"></div>


  
    
</body>
